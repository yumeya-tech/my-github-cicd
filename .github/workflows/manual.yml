name: Manual
on:
    workflow_dispatch: # 手動実行イベント
        inputs:
            greeting: # 入力パラメータ名
                type: string # データ型（文字列）
                default: Hello # 入力パラメータのデフォルト値
                required: true # 必須入力
                description: A cheerful word # 入力パラメータの概要
jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - run: echo "${{ inputs.greeting }}" # 入力パラメータの使用